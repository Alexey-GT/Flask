<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>
        {% block title %}
        Интернет-магазин
        {% endblock %}
    </title>
</head>
<body>
<div class="container-fluid">

    {% block content %}
    <p>Это главная страница интернет-магазина</p>
    <ul class="nav nav-pills justify-content-end align-items-end">
        <li class="nav-item"><a href="/clothes/"
                                class="nav-link">Одежда</a></li>
        <li class="nav-item"><a href="/shoes/"
                                class="nav-link">Обувь</a></li>
        <li class="nav-item"><a href="/clothes/jackets/"
                                class="nav-link">Куртка</a></li>
        <p>Страница скоро будет заполнена</p>
        {% endblock %}
        <div class="row fixed-bottom modal-footer">
            <hr>
            <p>Все права защищены &copy;</p>
        </div>
    </ul>
</div>
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
